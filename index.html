<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>

  <div id="home-container" class="home-container">
    <button id="btn-empezar">Empezar</button>
    <button>Ajustar dificultad</button>
  </div>

  <div id="game-container" class="game-container disabled-screen" >
    <div class="menu-container">
      <div>
        <p>Moves</p>
        <p class="moves">0</p>
      </div>
      <div>
        <p>time</p>
        <p class="timekeeper" id="timekeeper">00:00</p>
      </div>
      <div>
        <p>Pause</p>
        <div id="buttonPlay" class="button play">
          <div id="pause" class="pause">
            <div class="linePause"></div>
            <div class="linePause"></div>
          </div>
          <div id="play" class="triangle"></div>
        </div>   
      </div>
      <div class="buttonRestart">
        <p>Restart</p>
        <img src="./assets/icons/restart.svg" alt="">
      </div>
    </div>
    <div id="cards-container" class="cards-container"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
