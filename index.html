<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>

  <div id="home-screen" class="home-screen">
    <button id="btn-empezar">Start</button>
    <button id="btn-set-dificulty">Set dificulty: <span id="txt-dificulty-home">easy</span></button>
    <button id="btn-continue-last" class="btn-continue-last">Continue last game</button>
  </div>

  <div id="alert-screen" class="alert-screen disabled-screen">
    <h2>Game in play, start new game?</h2>
    <button id="btn-yes-ng">Yes</button>
    <button id="btn-no-ng">No</button>
  </div>

  <div class="btns-dificulty-container disabled-screen" id="btns-dificulty-container">
    <button id="close-set-dificulty" class="close-set-dificulty">
      ðŸ¢€
    </button>
    <button id="btn-dificulty-easy">Easy</button>
    <button id="btn-dificulty-normal">Normal</button>
    <button id="btn-dificulty-hard">Hard</button>
  </div>

  <div id="game-container" class="game-container disabled-screen" >
    <div class="menu-container">
      <div>
        <p>Moves</p>
        <p id="moves" class="moves">0</p>
      </div>
      <div>
        <p>time</p>
        <p class="timekeeper" id="timekeeper">00:00</p>
      </div>
      <div id="buttonPlay">
        <p>Pause</p>
        <div class="play">
          <div id="pause" class="pause">
            <div class="linePause"></div>
            <div class="linePause"></div>
          </div>
          <div id="play" class="triangle"></div>
        </div>   
      </div>
      <div id="buttonRestart" class="buttonRestart">
        <p>Restart</p>
        <img src="./assets/icons/restart.svg" alt="">
      </div>
      <div id="buttonGoToHome" class="buttonGoToHome">
        <p>Home</p>
        <img src="./assets/icons/home.svg" alt="">
      </div>
    </div>

    <div id="cards-container" class="cards-container">
    </div>

  </div>

  <button id="btn-continue" class="btn-continue disabled-screen">
    continue
  </button>

  <div id="finished-screen" class="finished-screen disabled-screen">
    <h1>Â¡Felicidades!</h1>
    <p>Time: <span id="txt-time-total"></span></p>
    <p>Moves: <span id="txt-moves-total"></span></p>
    <p>Dificulty: <span id="txt-dificulty-finished"></span></p>
    <button id="btn-new-game">New Game</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
